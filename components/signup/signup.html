
<div class="container">


    <div class="omb_login">
        <h3 class="omb_authTitle">Sign Up or <a ui-sref="login">Login</a></h3>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">

            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <div class="omb_loginForm" >
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" ng-model="vm.signup_data.email" placeholder="email address">
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" name="password" ng-model="vm.signup_data.password" placeholder="Password">
                    </div>

                    <span class="help-block">Password error</span>

                    <button class="btn btn-lg btn-primary btn-block" ng-click="vm.signup()">Sign Up</button>
                </div>
            </div>
        </div>

        </div>
    </div>



</div>
